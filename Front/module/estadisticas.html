    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>


</head>

<body>
    <header class="header mb-3">
        <nav class="navbar navbar-expand-lg custom-header py-3 shadow-sm">
            <div class="container-fluid d-flex align-items-center justify-content-between">

                <div class="d-flex align-items-center gap-3">
                    <a class="navbar-brand d-flex align-items-center me-2" href="/Front/module/index.html">
                        <span class="fw-bold text-white">SkillSwap</span>
                    </a>

                    <div class="d-flex align-items-center gap-2">

                        <!-- Menú Administración -->
                        <div class="dropdown">
                            <button class="btn btn-outline-main text-white dropdown-toggle" id="adminBtn"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Administración
                            </button>
                            <ul class="dropdown-menu dropdown-menu-start shadow menu-white" aria-labelledby="adminBtn">
                                <li><a class="dropdown-item text-white" href="/Front/module/usuarios.html">Usuario</a>
                                </li>
                                <li><a class="dropdown-item text-white" href="/Front/module/rol.html">Roles</a></li>
                                <li><a class="dropdown-item text-white" href="/Front/module/socios_aliados.html">Socios
                                        Aliados</a></li>
                            </ul>
                        </div>

                        <!-- Menú Informes -->
                        <div class="dropdown">
                            <button class="btn btn-outline-main text-white dropdown-toggle" id="informesBtn"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Informes
                            </button>
                            <ul class="dropdown-menu dropdown-menu-start shadow menu-white"
                                aria-labelledby="informesBtn">
                                <li><a class="dropdown-item text-white"
                                        href="/Front/module/habilidadesTrueque.html">Historial trueque</a></li>
                                <li><a class="dropdown-item text-white"
                                        href="/Front/module/Historial_conexiones.html">Historial conexiones</a></li>
                                <li><a class="dropdown-item text-white"
                                        href="/Front/module/solicitud_intercambio.html">Solicitud intercambio</a></li>
                            </ul>
                        </div>

                    </div>
                </div>

                <div class="d-flex align-items-center gap-3">
                    <a href="/Front/module/Notificaciones.html" class="text-white fs-5" title="Notificaciones">
                        <i class="fa-solid fa-bell"></i>
                    </a>
                    <a href="/Front/module/configuracion.html" class="text-white fs-5" title="Configuración">
                        <i class="fa-solid fa-gear"></i>
                    </a>
                </div>

            </div>
        </nav>
    </header>

    <div class="container mt-4">

        <div class="row justify-content-center">
            <h1>Estadísticas</h1>
        </div>

        <!-- BOTÓN CREAR -->
        <div class="text-center my-4">
            <button type="button" class="btn btn-primary btn-lg px-5" data-bs-toggle="modal"
                data-bs-target="#modalEstadistica">
                Crear
            </button>
        </div>

        <!-- MODAL -->
        <div class="modal fade" id="modalEstadistica" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle">Agregar Estadística</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <form id="EstadisticasFormulario">
                        <input type="hidden" id="Id" name="Id">

                        <div class="modal-body">

                            <div class="mb-3">
                                <label class="form-label">Fecha</label>
                                <input type="date" class="form-control" id="Fecha" name="Fecha" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Total Usuarios</label>
                                <input type="number" class="form-control" id="Total_usuarios" name="Total_usuarios"
                                    required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Intercambios Completados</label>
                                <input type="number" class="form-control" id="Intercambios_completados"
                                    name="Intercambios_completados" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Habilidades Populares</label>
                                <textarea class="form-control" rows="3" id="Habilidades_populares"
                                    name="Habilidades_populares" required></textarea>
                            </div>

                        </div>

                        <div class="modal-footer">
                            <button type="submit" class="btn btn-success">Guardar</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        </div>

                    </form>

                </div>
            </div>
        </div>

        <!-- TABLA igual diseño que habilidades -->
        <div class="table-responsive mt-5">
            <table class="table table-primary text-center">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Fecha</th>
                        <th>Total Usuarios</th>
                        <th>Intercambios Completados</th>
                        <th>Habilidades Populares</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaDatos"></tbody>
            </table>
        </div>

    </div>

    <!-- JS -->
    <script src="../js/estadisticas.js"></script>
    <script src="../js/menu.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

</body>

</html>
