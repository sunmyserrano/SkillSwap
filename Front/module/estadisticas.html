<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="../css/common.css">
</head>

<body>

    <!-- NAVBAR igual al de habilidades -->
    <nav class="navbar navbar-expand-lg bg-main py-3 shadow-sm">
        <div class="container-fluid d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center gap-3">
                <a class="navbar-brand d-flex align-items-center me-2" href="/Front/module">
                    <img src="fav/favicon-256x256.jpeg" alt="Logo" width="32" height="32" class="me-2 rounded">
                    <span class="fw-bold text-white">SkillSwap</span>
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">

        <div class="row justify-content-center">
            <h1>Estadísticas</h1>
        </div>

        <!-- BOTÓN CREAR -->
        <div class="text-center my-4">
            <button type="button" class="btn btn-primary btn-lg px-5" data-bs-toggle="modal"
                data-bs-target="#modalEstadistica">
                Crear
            </button>
        </div>

        <!-- MODAL -->
        <div class="modal fade" id="modalEstadistica" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle">Agregar Estadística</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <form id="EstadisticasFormulario">
                        <input type="hidden" id="Id" name="Id">

                        <div class="modal-body">

                            <div class="mb-3">
                                <label class="form-label">Fecha</label>
                                <input type="date" class="form-control" id="Fecha" name="Fecha" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Total Usuarios</label>
                                <input type="number" class="form-control" id="Total_usuarios" name="Total_usuarios"
                                    required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Intercambios Completados</label>
                                <input type="number" class="form-control" id="Intercambios_completados"
                                    name="Intercambios_completados" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Habilidades Populares</label>
                                <textarea class="form-control" rows="3" id="Habilidades_populares"
                                    name="Habilidades_populares" required></textarea>
                            </div>

                        </div>

                        <div class="modal-footer">
                            <button type="submit" class="btn btn-success">Guardar</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        </div>

                    </form>

                </div>
            </div>
        </div>

        <!-- TABLA igual diseño que habilidades -->
        <div class="table-responsive mt-5">
            <table class="table table-primary text-center">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Fecha</th>
                        <th>Total Usuarios</th>
                        <th>Intercambios Completados</th>
                        <th>Habilidades Populares</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaDatos"></tbody>
            </table>
        </div>

    </div>

    <!-- JS -->
    <script src="../js/estadisticas.js"></script>
    <script src="../js/menu.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

</body>

</html>
