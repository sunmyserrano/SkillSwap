<!DOCTYPE html>
<html lang="es">

</head>

<body class="container mt-4">

    <h2 class="text-center mb-4">Gesti贸n de Reportes</h2>

    <div class="card p-3 mb-4">
        <h5>Crear Reporte</h5>

        <form id="formReporte">
            <div class="row">

                <div class="col-md-4">
                    <label>Usuario que reporta</label>
                    <input type="number" id="Usuario_reporte" class="form-control" required>
                </div>

                <div class="col-md-4">
                    <label>Usuario reportado</label>
                    <input type="number" id="Usuario_reportado" class="form-control" required>
                </div>

                <div class="col-md-4">
                    <label>Intercambio ID</label>
                    <input type="number" id="Intercambio_Id" class="form-control" required>
                </div>

                <div class="col-md-4 mt-3">
                    <label>Tipo de reporte</label>
                    <input type="text" id="Tipo_reporte" class="form-control" required>
                </div>

                <div class="col-md-12 mt-3">
                    <label>Descripci贸n</label>
                    <textarea id="Descripcion" class="form-control" required></textarea>
                </div>

                <div class="col-md-4 mt-3">
                    <label>Estado</label>
                    <select id="Estado" class="form-control">
                        <option value="pendiente">Pendiente</option>
                        <option value="procesado">Procesado</option>
                        <option value="cancelado">Cancelado</option>
                    </select>
                </div>

            </div>

            <button type="submit" class="btn btn-primary mt-3">Guardar</button>
        </form>
    </div>

    <h5>Listado de Reportes</h5>

    <table class="table table-striped mt-3">
        <thead>
            <tr>
                <th>Usuario que reporta</th>
                <th>Usuario reportado</th>
                <th>Intercambio</th>
                <th>Tipo</th>
                <th>Descripci贸n</th>
                <th>Estado</th>
                <th>Fecha</th>
                <th>Acciones</th>
            </tr>
        </thead>

        <tbody id="tablaReportes"></tbody>
    </table>

</body>
</html>
