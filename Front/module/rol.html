<div class="container mt-4">

    <div class="row justify-content-center">
        <h1>Roles</h1>
    </div>

   <div class="row justify-content-center mt-4">
    <div class="col-md-8">

        <div class="card shadow p-4">  
            <h3 class="text-center mb-3">Formulario de Roles</h3>

            <form id="rolFormulario">

                <input type="hidden" id="idRol">
                
              

                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" required class="form-control" id="nombre" name="nombre">
                </div>

                <div class="mb-3">
                    <label class="form-label">Descripción</label>
                    <input type="text" required class="form-control" id="descripcion" name="descripcion">
                </div>

                <div class="mb-3">
                    <label class="form-label">Permisos</label>
                    <input type="text" required class="form-control" id="permisos" name="permisos">
                    <small class="text-muted">Separar permisos con comas</small>
                </div>

                <div class="text-center mb-4">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <button type="reset" class="btn btn-danger">Limpiar</button>
                </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Tabla -->
    <div class="table-responsive mt-2">
        <table class="table table-primary text-center">
            <thead>
                <tr>
                    
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Permisos</th>
                    
                </tr>
            </thead>
            <tbody id="tablaDatos"></tbody>
        </table>
    </div>

</div>
