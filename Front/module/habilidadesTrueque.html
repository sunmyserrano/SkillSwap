    <meta charset="UTF-8">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="../css/roles.css">
</head>

<body>

<header class="header mb-3">
    <nav class="navbar navbar-expand-lg custom-header py-3 shadow-sm">
        <div class="container-fluid d-flex align-items-center justify-content-between">

            <div class="d-flex align-items-center gap-3">
                <a class="navbar-brand d-flex align-items-center me-2" href="/">
                    <span class="fw-bold">SkillSwap</span>
                </a>

                <div class="d-flex align-items-center gap-2">
                    <div class="dropdown">
                        <button class="btn btn-outline-main dropdown-toggle" type="button" id="adminBtn" data-bs-toggle="dropdown" aria-expanded="false">
                            Administración
                        </button>
                        <ul class="dropdown-menu dropdown-menu-start shadow" aria-labelledby="adminBtn">
                            <li><a class="dropdown-item" href="/Front/module/usuarios.html">Usuario</a></li>
                            <li><a class="dropdown-item" href="/Front/module/rol.html">Roles</a></li>
                            <li><a class="dropdown-item" href="historial.html">Historial de Trueques</a></li>
                        </ul>
                    </div>

                    <div class="dropdown">
                        <button class="btn btn-outline-main dropdown-toggle" type="button" id="informesBtn" data-bs-toggle="dropdown" aria-expanded="false">
                            Informes
                        </button>
                        <ul class="dropdown-menu dropdown-menu-start shadow" aria-labelledby="informesBtn">
                            <li><a class="dropdown-item" href="reportes.html">Reportes</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="d-flex align-items-center gap-3">
                <a href="/notificaciones" class="text-white fs-5" title="Notificaciones" aria-label="Notificaciones">

                    <i class="fa-solid fa-gear"></i>
                </a>
            </div>

        </div>
    </nav>
</header>

<div class="container mt-4">

    <div class="row justify-content-center">
        <h1>Historial de Trueques</h1>
    </div>

    <div class="row justify-content-center mt-4">
        <div class="col-md-8">

            <div class="card shadow p-4">  
                <h3 class="text-center mb-3">Formulario Historial</h3>

                <form id="historialFormulario">
                    <input type="hidden" id="Historial_Id">

                    <div class="mb-3">
                        <label class="form-label">Habilidad 1</label>
                        <input type="text" required class="form-control" id="Habilidad1" name="Habilidad1">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Habilidad 2</label>
                        <input type="text" required class="form-control" id="Habilidad2" name="Habilidad2">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Fecha inicio</label>
                        <input type="date" required class="form-control" id="fecha_inicio" name="fecha_inicio">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Fecha fin</label>
                        <input type="date" required class="form-control" id="fecha_fin" name="fecha_fin">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Estado</label>
                        <select class="form-select" id="estado" name="estado" required>
                            <option value="Activo">Activo</option>
                            <option value="Inactivo">Inactivo</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Valoración final</label>
                        <input type="number" required class="form-control" id="Valoracion_final" name="Valoracion_final" min="0" max="5">
                    </div>

                    <div class="text-center mb-4">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <button type="reset" class="btn btn-danger">Limpiar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Tabla -->
    <div class="table-responsive mt-2">
        <table class="table table-primary text-center">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Habilidad 1</th>
                    <th>Habilidad 2</th>
                    <th>Fecha inicio</th>
                    <th>Fecha fin</th>
                    <th>Estado</th>
                    <th>Valoración final</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tablaDatos"></tbody>
        </table>
    </div>

</div>

<script src="../js/HistorialTrueque.js"></script>
<script src="../js/menu.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

</body>
