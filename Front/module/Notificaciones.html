<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Notificaciones</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="notificaciones.js"></script>
</head>

<body class="container mt-4">

    <h2 class="text-center mb-4">Gestión de Notificaciones</h2>
    <div class="card p-3 mb-4">
        <h5>Crear Notificación</h5>

        <form id="formNotificacion">
            <div class="row">

                <div class="col-md-4">
                    <label>Usuario_Id</label>
                    <input type="number" id="Usuario_Id" class="form-control" required>
                </div>

                <div class="col-md-4">
                    <label>Título</label>
                    <input type="text" id="Titulo" class="form-control" required>
                </div>

                <div class="col-md-4">
                    <label>Tipo</label>
                    <select id="Tipo" class="form-control" required>
                        <option value="sistema">Sistema</option>
                        <option value="intercambio">Intercambio</option>
                        <option value="alerta">Alerta</option>
                        <option value="recordatorio">Recordatorio</option>
                    </select>
                </div>

                <div class="col-md-12 mt-3">
                    <label>Mensaje</label>
                    <textarea id="Mensaje" class="form-control" required></textarea>
                </div>

                <div class="col-md-4 mt-3">
                    <label>Estado</label>
                    <select id="Estado" class="form-control">
                        <option value="no leída">No Leída</option>
                        <option value="leída">Leída</option>
                    </select>
                </div>

            </div>

            <button type="submit" class="btn btn-primary mt-3">Guardar</button>
        </form>
    </div>
    <h5>Listado de Notificaciones</h5>

    <table class="table table-striped mt-3">
        <thead>
            <tr>
                <th>Usuario</th>
                <th>Título</th>
                <th>Mensaje</th>
                <th>Tipo</th>
                <th>Estado</th>
                <th>Fecha</th>
                <th>Acciones</th>
            </tr>
        </thead>

        <tbody id="tablaNotificaciones"></tbody>
    </table>

</body>
</html>
