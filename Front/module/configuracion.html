<div class="container mt-4">
    <div class="row mb-3">
        <h2 class="text-center">Configuración de la Plataforma</h2>
    </div>

    <div class="row">
        <!-- Formulario -->
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title mb-3">Agregar / Editar Configuración</h5>

                    <form id="formConfiguracion">
                        <div class="mb-3">
                            <label class="form-label">Id</label>
                            <input type="number" required class="form-control" id="Id" name="Id">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Parámetros</label>
                            <textarea required class="form-control" id="Parametros" name="Parametros" rows="3"
                                      placeholder="Ejemplo: Límites, políticas, permisos, etc."></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Descripción</label>
                            <textarea required class="form-control" id="Descripcion" name="Descripcion" rows="3"
                                      placeholder="Descripción breve de la configuración."></textarea>
                        </div>

                        <div class="text-center mb-2">
                            <button type="submit" class="btn btn-primary me-2">Guardar</button>
                            <button type="reset" class="btn btn-danger">Limpiar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Tabla -->
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title mb-3">Listado de Configuraciones</h5>
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered align-middle">
                            <thead class="table-light">
                            <tr>
                                <th>Id</th>
                                <th>Parámetros</th>
                                <th>Descripción</th>
                                <th>Acciones</th>
                            </tr>
                            </thead>
                            <tbody id="tablaConfiguracion">
                            <!-- Filas dinámicas -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
