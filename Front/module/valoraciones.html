<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valoraciones</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <link rel="stylesheet" href="../css/valoraciones.css">
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-lg bg-main py-3 shadow-sm">
        <div class="container-fluid d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center gap-3">
                <a class="navbar-brand d-flex align-items-center me-2" href="/">
                    <img src="fav/favicon-256x256.jpeg" alt="Logo" width="32" height="32" class="me-2 rounded">
                    <span class="fw-bold text-white">SkillSwap</span>
                </a>
            </div>
            <div class="d-flex align-items-center gap-3">
                <a href="/notificaciones" class="text-white fs-5"><i class="fa-solid fa-bell"></i></a>
                <a href="/configuracion" class="text-white fs-5"><i class="fa-solid fa-gear"></i></a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h3 class="text-center mb-3">Agregar Valoración</h3>

        <form id="valoracionFormulario">
            <input type="hidden" id="idValoracion">
            <div class="mb-3">
                <label class="form-label">Intercambio ID</label>
                <input type="number" class="form-control" id="intercambioID" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Puntuación</label>
                <div class="star-rating">
                    <span data-value="5">★</span>
                    <span data-value="4">★</span>
                    <span data-value="3">★</span>
                    <span data-value="2">★</span>
                    <span data-value="1">★</span>
                </div>
                <input type="hidden" id="puntuacion" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Comentario</label>
                <textarea class="form-control" id="comentario" rows="3" required></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Fecha</label>
                <input type="date" class="form-control" id="fecha" required>
            </div>

            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="reset" class="btn btn-danger">Limpiar</button>
        </form>
    </div>

    <div class="container mt-5">
        <h3 class="text-center">Valoraciones Registradas</h3>

        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Puntuación</th>
                    <th>Comentario</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody id="listaValoraciones"></tbody>
        </table>
    </div>

    <footer class="text-white text-center p-3 mt-5 shadow bg-main">
        <p class="m-0">Derechos Reservados ©</p>
    </footer>

    <script src="../js/valoracion.js"></script>
    <script src="../js/menu.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

</body>
</html>
