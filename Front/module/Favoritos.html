<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favoritos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>

    <header>
        <div id="seccionMenu"></div>
    </header>

    <div class="container mt-4">

        <div class="row justify-content-center">
            <h1>Favoritos</h1>
        </div>


        <div class="text-center my-4">
            <button type="button" class="btn btn-primary btn-lg px-5" data-bs-toggle="modal" data-bs-target="#modalId">
                Crear
            </button>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="modalId" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle">Agregar Favorito</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <form id="FavoritosFormulario">
                        <div class="modal-body">

                            <!-- Campo oculto para saber si es editar -->
                            <input type="hidden" id="idMongo" name="idMongo">

                            <!-- Usuario_Id -->
                            <div class="mb-3">
                                <label class="form-label">Usuario_Id</label>
                                <input type="text" class="form-control" id="Usuario_Id" name="Usuario_Id" required>
                            </div>

                            <!-- Tipo de Favorito -->
                            <div class="mb-3">
                                <label class="form-label">Tipo de Favorito</label>
                                <select class="form-select" id="Favoritos_Tipo" name="Favoritos_Tipo" required>
                                    <option value="">Seleccione...</option>
                                    <option value="usuario">Usuario</option>
                                    <option value="habilidad">Habilidad</option>
                                </select>
                            </div>

                            <!-- Id del Favorito -->
                            <div class="mb-3">
                                <label class="form-label">ID del Favorito</label>
                                <input type="text" class="form-control" id="Favorito_Id" name="Favorito_Id" required>
                            </div>

                        </div>

                        <div class="modal-footer">
                            <button type="submit" class="btn btn-success">Guardar</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>


        <!-- Tabla -->
        <div class="table-responsive mt-5">
            <table class="table table-primary text-center">
                <thead>
                    <tr>
                        <th>Usuario_Id</th>
                        <th>Id Favorito</th>
                        <th>Tipo Favorito</th>
                    </tr>
                </thead>
                <tbody id="tablaDatos"></tbody>
            </table>
        </div>

    </div>

    <!-- Scripts -->
    <script src="../js/Favoritos.js"></script>
    <script src="../js/menu.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

</body>

</html>
