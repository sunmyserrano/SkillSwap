<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habilidades</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="../css/common.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-main py-3 shadow-sm">
        <div class="container-fluid d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center gap-3">
                <a class="navbar-brand d-flex align-items-center me-2" href="/Front/module">
                    <img src="fav/favicon-256x256.jpeg" alt="Logo" width="32" height="32" class="me-2 rounded">
                    <span class="fw-bold text-white">SkillSwap</span>
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">

        <div class="row justify-content-center">
            <h1>Habilidades</h1>
        </div>


        <div class="text-center my-4">
            <button type="button" class="btn btn-primary btn-lg px-5" data-bs-toggle="modal" data-bs-target="#modalId">
                Crear
            </button>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="modalId" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle">Agregar Habilidad</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <form id="HabilidadesFormulario">
                        <div class="modal-body">

                            <!-- Campo oculto para saber si es editar -->
                            <input type="hidden" id="idMongo" name="idMongo">

                            <!-- Usuario_Id -->
                            <div class="mb-3">
                                <label class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="Nombre" name="Nombre" required>
                            </div>

                             <div class="mb-3">
                                <label class="form-label">Descripcion</label>
                                <input type="text" class="form-control" id="Descripcion" name="Descripcion" required>
                            </div>

                            <!-- Categoria -->
                            <div class="mb-3">
                                <label class="form-label">Categoria</label>
                                <input type="text" class="form-control" id="Categoria" name="Categoria" required>
                            </div>

                            <!-- Tipo de Favorito -->
                            <div class="mb-3">
                                <label class="form-label">Nivel</label>
                                <select class="form-select" id="Nivel" name="Nivel" required>
                                    <option value="">Seleccione...</option>
                                    <option value="Basico">Basico</option>
                                    <option value="Intermedio">Intermedio</option>
                                    <option value="Avanzado">Avanzado</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Usuario_Id</label>
                                <input type="text" class="form-control" id="Usuario_Id" name="Usuario_Id" required>
                            </div>

                        </div>

                        <div class="modal-footer">
                            <button type="submit" class="btn btn-success">Guardar</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>


        <!-- Tabla -->
        <div class="table-responsive mt-5">
            <table class="table table-primary text-center">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Descripcion</th>
                        <th>Categoria</th>
                        <th>Nivel</th>
                        <th>Usuario_Id</th>
                    </tr>
                </thead>
                <tbody id="tablaDatos"></tbody>
            </table>
        </div>

    </div>

    <!-- Scripts -->
    <script src="../js/Habilidades.js"></script>
    <script src="../js/menu.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

</body>

</html>
