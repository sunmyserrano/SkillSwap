</head>

            <div class="container-fluid d-flex align-items-center justify-content-between">

                <div class="d-flex align-items-center gap-3">

                        <span class="fw-bold text-white">SkillSwap</span>
                    </a>

                    <div class="d-flex align-items-center gap-2">

                        <!-- Menú Administración -->
                        <div class="dropdown">
                            <button class="btn btn-outline-main text-white dropdown-toggle" id="adminBtn"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Administración
                            </button>
                            <ul class="dropdown-menu dropdown-menu-start shadow menu-white" aria-labelledby="adminBtn">
                                <li><a class="dropdown-item text-white" href="/Front/module/usuarios.html">Usuario</a>
                                </li>
                                <li><a class="dropdown-item text-white" href="/Front/module/rol.html">Roles</a></li>

                                        Aliados</a></li>
                            </ul>
                        </div>

                        <!-- Menú Informes -->
                        <div class="dropdown">
                            <button class="btn btn-outline-main text-white dropdown-toggle" id="informesBtn"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Informes
                            </button>

                    </div>
                </div>

                <div class="d-flex align-items-center gap-3">
                    <a href="/Front/module/Notificaciones.html" class="text-white fs-5" title="Notificaciones">

                    </a>

                        <i class="fa-solid fa-gear"></i>
                    </a>
                </div>

            </div>
        </nav>
    </header>
    <div class="container mt-4">

        <div class="row justify-content-center">
            <h1>Habilidades</h1>
        </div>


        <div class="text-center my-4">
            <button type="button" class="btn btn-primary btn-lg px-5" data-bs-toggle="modal" data-bs-target="#modalId">
                Crear
            </button>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="modalId" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle">Agregar Habilidad</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <form id="HabilidadesFormulario">
                        <div class="modal-body">

                            <!-- Campo oculto para saber si es editar -->
                            <input type="hidden" id="idMongo" name="idMongo">

                            <!-- Usuario_Id -->
                            <div class="mb-3">
                                <label class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="Nombre" name="Nombre" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Descripcion</label>
                                <input type="text" class="form-control" id="Descripcion" name="Descripcion" required>
                            </div>

                            <!-- Categoria -->
                            <div class="mb-3">
                                <label class="form-label">Categoria</label>
                                <input type="text" class="form-control" id="Categoria" name="Categoria" required>
                            </div>

                            <!-- Tipo de Favorito -->
                            <div class="mb-3">
                                <label class="form-label">Nivel</label>
                                <select class="form-select" id="Nivel" name="Nivel" required>
                                    <option value="">Seleccione...</option>
                                    <option value="Basico">Basico</option>
                                    <option value="Intermedio">Intermedio</option>
                                    <option value="Avanzado">Avanzado</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Usuario_Id</label>
                                <input type="text" class="form-control" id="Usuario_Id" name="Usuario_Id" required>
                            </div>

                        </div>

                        <div class="modal-footer">
                            <button type="submit" class="btn btn-success">Guardar</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>


        <!-- Tabla -->
        <div class="table-responsive mt-5">
            <table class="table table-primary text-center">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Descripcion</th>
                        <th>Categoria</th>
                        <th>Nivel</th>
                        <th>Usuario_Id</th>
                    </tr>
                </thead>
                <tbody id="tablaDatos"></tbody>
            </table>
        </div>

    </div>

    <!-- Scripts -->
    <script src="../js/Habilidades.js"></script>
    <script src="../js/menu.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
