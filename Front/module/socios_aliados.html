<div class="container mt-4">

    <div class="row justify-content-center">
        <h1>Socios Aliados</h1>
    </div>

    <div class="row justify-content-center mt-4">
        <div class="col-md-8">

            <div class="card shadow p-4">  
                <h3 class="text-center mb-3">Formulario Socios Aliados</h3>

                <form id="sociosFormulario">
                    <input type="hidden" id="idSocio">

                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" required class="form-control" id="Nombre" name="Nombre">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Tipo</label>
                        <input type="text" required class="form-control" id="Tipo" name="Tipo">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Contacto</label>
                        <input type="text" required class="form-control" id="Contacto" name="Contacto">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Descripción</label>
                        <input type="text" required class="form-control" id="Descripcion" name="Descripcion">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">URL del sitio</label>
                        <input type="text" required class="form-control" id="URL_sitio" name="URL_sitio">
                    </div>

                    <div class="text-center mb-4">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <button type="reset" class="btn btn-danger">Limpiar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Tabla -->
    <div class="table-responsive mt-2">
        <table class="table table-primary text-center">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Tipo</th>
                    <th>Contacto</th>
                    <th>Descripción</th>
                    <th>URL del sitio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tablaDatos"></tbody>
        </table>
    </div>

</div>
