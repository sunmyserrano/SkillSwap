<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>

    <header>
        <div id="seccionMenu"></div>
    </header>

    <div class="container mt-4">

        <div class="row justify-content-center">
            <h1>Usuarios</h1>
        </div>

        <!-- Botón Crear -->
        <div class="text-center my-4">
            <button type="button" class="btn btn-primary btn-lg px-5" data-bs-toggle="modal"
                data-bs-target="#modalId">
                Crear
            </button>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="modalId" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title">Agregar Usuario</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="modal-body">
                        <form id="usuarioFormulario">

                            <div class="mb-3">
                                <label class="form-label">Rol ID</label>
                                <input type="number" class="form-control" id="rol_id" name="rol_id">
                                <small class="text-muted">Asignado automáticamente</small>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Nombre</label>
                                <input type="text" required class="form-control" id="nombre" name="nombre">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Apellido</label>
                                <input type="text" required class="form-control" id="apellido" name="apellido">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Correo Electrónico</label>
                                <input type="email" required class="form-control" id="correo_electronico"
                                    name="correo_electronico">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Contraseña</label>
                                <input type="password" required class="form-control" id="contrasena"
                                    name="contrasena">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Teléfono</label>
                                <input type="text" required class="form-control" id="telefono" name="telefono">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Fecha Registro</label>
                                <input type="date" required class="form-control" id="fecha_registro"
                                    name="fecha_registro">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Estado</label>
                                <select class="form-select" id="estado" name="estado">
                                    <option value="Activo" selected>Activo</option>
                                    <option value="Inactivo">Inactivo</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Dirección</label>
                                <input type="text" required class="form-control" id="direccion" name="direccion">
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Guardar</button>
                                <button type="reset" class="btn btn-danger">Limpiar</button>
                            </div>

                        </form>
                    </div>

                </div>
            </div>
        </div>

        <!-- Tabla -->
        <div class="table-responsive mt-5">
            <table class="table table-primary text-center">
                <thead>
                    <tr>
                        <th>Rol ID</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Correo</th>
                        <th>Contraseña</th>
                        <th>Teléfono</th>
                        <th>Fecha Registro</th>
                        <th>Estado</th>
                        <th>Dirección</th>
                    </tr>
                </thead>
                <tbody id="tablaDatos"></tbody>
            </table>
        </div>

    </div>

    <!-- Scripts -->
    <script src="../js/usuario.js"></script>
    <script src="../js/menu.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

</body>

</html>
